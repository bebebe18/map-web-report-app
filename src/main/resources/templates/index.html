<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>MAP Web Report</title>
	<meta charset="utf-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  	<meta name="description" content=""/>
  	<meta name="author" content=""/>
  	<th:block th:include="fragment/myNavigation::header"></th:block>
</head>
<body class="sticky-footer sidenav-toggled bg-dark" id="page-top">
	<th:block th:include="fragment/myNavigation::myNavigation"></th:block>
	
	<!-- Custom style for index page -->
	<link th:href="@{/css/index.css}" rel="stylesheet"/>
	
	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<div class="info-box blue-bg">
						<i class="fa fa-money"></i>
						<div class="count" id="amountSalesYtd">0</div>
						<div class="title">YTD Sales Amount</div>
					</div>	
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<div class="info-box green-bg">
						<i class="fa fa-files-o"></i>
						<div class="count" id="numberTransactionYtd">0</div>
						<div class="title">YTD Number of Sales Transactions</div>
					</div>	
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<div class="info-box dark-bg">
						<i class="fa fa-exchange"></i>
						<div class="count" id="amountReturnYtd">0</div>
						<div class="title">YTD Return Amount</div>
					</div>	
				</div>
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
					<div class="info-box soft-blue-bg">
						<i class="fa fa-files-o"></i>
						<div class="count" id="numberReturnYtd">0</div>
						<div class="title">YTD Number of Return Transactions</div>
					</div>	
				</div>
			</div>
		
			<div class="row">
				<div class="col-lg-6">
					<!-- Net Amount YTD - Bar Chart Card-->
        			<div class="card mb-3">
		            	<div class="card-header">
		              		<i class="fa fa-bar-chart"></i> Net Amount By Channels - Year To Date</div>
	            		<div class="card-body">
		              		<div class="row">
		                		<div class="col-sm-12 my-auto">
		                  			<canvas id="myBarChartSalesYTD" width="100" height="50"></canvas>
		                		</div>
		              		</div>
		            	</div>
	            		
		          	</div>
		          	<!-- ./Net Amount YTD - Bar Chart Card-->
				</div>
				
				<div class="col-lg-6">
					<div class="row">
						<div class="col-md-12">
							<!-- Number of Transaction YTD -  Bar Chart Example-->
							<div class="card mb-3">
				        		<div class="card-header">
				          			<i class="fa fa-pie-chart"></i> Number of Transaction By Channels - Year To Date</div>
				        		<div class="card-body">
				          			<canvas id="myPieChartTransactionsYTD" width="100%" height="50"></canvas>
				        		</div>
				      		</div>
				      		<!-- ./Number of Transaction YTD -  Bar Chart Example-->
						</div>	
					</div>
				</div>
			
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<!-- Sales By Channels By Month -  Line Chart Example-->
					<div class="card mb-3">
		        		<div class="card-header">
		          			<i class="fa fa-pie-chart"></i> Net Amount By Channels - YTD Grouped by Month</div>
		        		<div class="card-body">
		          			<canvas id="myLineChartTransactionsYTD" width="100%" height="40"></canvas>
		        		</div>
		      		</div>
		      		<!-- ./ Sales By Channels By Month -  Line Chart Example-->
				</div>
			</div>
	
		</div>
	</div>
	
	<footer class="sticky-footer">
		<!-- Java Script Here -->
		<th:block th:include="fragment/myNavigation::footer"></th:block>
		
		<!-- Custom Script for index chart -->
	    <script th:src="@{/js/index-chart.min.js}"></script>
		
	</footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
	
</body>
</html>
